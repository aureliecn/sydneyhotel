<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SydneyHotel</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Import de la feuille de style font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Afficher le logo dans l'onglet du navigateur -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/SYDNEY-min.png">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img src="img/SYDNEY-min.png" alt="logo">
        </div>
        <div class="nav-wrapper">
            <a href="#welcome-new-bunny-wrapper">Nouveau lapin</a>
            <a href="#departure-bunny-wrapper">Départ lapin</a>
        </div>
    </header>
    <main>
        <div class="welcome-new-bunny-wrapper">
            <h2>Accueil nouveau lapin</h2>
        </div>

        <div class="form-new-bunny-wrapper">
            <form action="" id="welcome-new-bunny-wrapper">
                <div class="form-group">
                    <label for="bunny-name">Nom du lapin</label>
                    <input type="text" name="bunnyName" id="bunny-name">
                </div>
                <div class="form-group">
                    <label for="owner-lastname">Nom du propriétaire</label>
                    <input type="text" name="ownerLastname" id="owner-lastname">
                </div>
                <div class="form-group">
                    <label for="owner-firstname">Prénom du propriétaire</label>
                    <input type="text" name="ownerFirstname" id="owner-firstname">
                </div>
                <div class="form-group">
                    <label for="night">Nombre de nuits</label>
                    <input type="number" name="nightNumber" id="night">
                </div>
                <div class="form-group">
                    <label for="enclosure">Enclos</label>
                    <select name="enclosureChoice" id="enclosure">
                        <option value="interior" selected>Enclos intérieur</option>
                        <option value="outside">Enclos extérieur</option>
                        <option value="both">Enclos intérieur et accès extérieur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grooming">Toilettage ?</label>
                    <div class="radio">
                        <input type="radio" name="yesGrooming" id="yes">
                        <label for="yes">Oui</label>
                        <input type="radio" name="noGrooming" id="no">
                        <label for="no">Non</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enregistrer le lapin" class="submit-button">
                </div>
            </form>
        </div>

        <div class="departure-bunny-wrapper">
            <h2>Départ lapin</h2>
        </div>

        <div class="form-departure-bunny-wrapper">
            <form action="" id="departure-bunny-wrapper">
                <div class="form-group">
                    <label for="bunny-name">Nom du lapin</label>
                    <input type="text" name="bunnyName" id="bunny-name">
                </div>
                <div class="form-group">
                    <label for="owner-lastname">Nom du propriétaire</label>
                    <input type="text" name="ownerLastname" id="owner-lastname">
                </div>
                <div class="form-group">
                    <label for="owner-firstname">Prénom du propriétaire</label>
                    <input type="text" name="ownerFirstname" id="owner-firstname">
                </div>
                <div class="form-group">
                    <input type="submit" value="Rechercher" class="submit-button">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
